<!DOCTYPE html>
<html>
  <head>

          <i class="fas fa-heart"></i>
          <span>212 972</span>

      </section>
      <ul class="flex list">
        <li class="flex list__inner">
          <img class="list__cover" src="img/cover2.jpg" />
          <div class="flex list__info">
            <span>Tyler, the Creator</span><span>EARFQUAKE</span>

          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>

        </li>

          <img class="list__cover" src="img/cover3.jpg" />

            <span>Tyler, the Creator</span><span>WOLF</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>

      <header class="flex header">
        <a href="#"><i class="fas fa-arrow-left fa-lg"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
