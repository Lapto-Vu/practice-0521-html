<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div id="artist-page" class="round wrapper shadow">
      <header class="flex header">
        <a href="#"><i class="fas fa-arrow-left fa-lg"></i></a>
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
      </header>
      <main class="flex artist-info">
        <img
          class="orange-shadow artist-info__portrait"
          src="img/portrait.jpeg"
        />
        <span class="bold artist-info__name">Tyler, The Creator</span>
        <span class="artist-info__genre">Rap, Hip-Hop</span>
      </main>
      <section class="flex feature-btn">
        <a href="#" class="flex shadow--hard feature-btn__shuffle">Shuffle</a>
        <a href="#" class="flex shadow--hard feature-btn__liked">
          <i class="fas fa-heart"></i>
          <span>212 972</span>
        </a>
      </section>
      <ul class="flex list">
        <li class="flex list__inner">
          <img class="list__cover" src="img/cover2.jpg" />
          <div class="flex list__info">
            <span>Tyler, The Creator</span><span>EARFQUAKE</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </li>
        <li class="flex list__inner">
          <img class="list__cover" src="img/cover1.jpg" />
          <div class="flex list__info">
            <span>Tyler, the Creator</span><span>NOVEMBER</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </li>
        <li class="flex list__inner">
          <img class="list__cover" src="img/cover1.jpg" />
          <div class="flex list__info">
            <span>Tyler, the Creator</span><span>911</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </li>
        <li class="flex list__inner">
          <img class="list__cover" src="img/cover3.jpg" />
          <div class="flex list__info">
            <span>Tyler, the Creator</span><span>WOLF</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
        </li>
      </ul>
      <div class="flex play">
        <div class="flex play__inner">
          <div class="flex play__now">
            <span>Tyler, The Creator</span>
            <span>NOVEMBER</span>
          </div>
          <div class="flex play__btn">
            <a href="#"><i class="fas fa-step-backward"></i></a>
            <a href="#"><i class="fas fa-pause fa-lg"></i></a>
            <a href="#"><i class="fas fa-step-forward"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div id="music-page" class="round wrapper shadow">
      <header class="flex header">
        <a href="#"><i class="fas fa-arrow-left fa-lg"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
      </header>
      <main class="flex playing">
        <img src="img/cover1.jpg" class="playing__cover"></img>
        <div class="flex playing__info">
          <span>November</span>
          <span>Tyler, The Creator</span>
        </div>
      </main>
      <section class="flex bar">
        <div class="flex bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="flex bar__tool">
          <a href="#" class="bar__one"></a>
          <div class="bar__long"></div>
        </div>
      </section>
      <div class="flex bottom-bar">
        <div class="flex bottom-bar__inner">
          <a href="#"><i class="fas fa-exchange-alt fa-lg"></i></a>
          <a href="#"><i class="fas fa-step-backward fa-2x"></i></a>
          <a href="#"><i class="fas fa-play-circle fa-4x"></i></a>
          <a href="#"><i class="fas fa-step-forward fa-2x"></i></a>
          <a href="#"><i class="fas fa-random fa-lg"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
